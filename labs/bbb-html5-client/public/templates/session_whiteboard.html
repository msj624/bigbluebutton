<div id="slide">
</div>
<div id="slide-controls" style="clear:left">
  <canvas id="colour-view" width="12" height="12"></canvas>
  <div id="colour-picker">
    <input id="colour-text" maxlength="7" type="text">
  </div>
  <canvas id="thickness-view" width="20" height="20"></canvas>
  <div id="thickness-slider"></div>
  <button id="slide-clean-btn">Clean</button>
  <button id="slide-text-btn">Text</button>
  <select>
    <option value="14">14</option>
  </select>
  <button id="slide-fit-to-page-btn">Fit to Page</button>
  <button id="slide-fit-to-width-btn">Fit to Width</button>
  <textarea autofocus="autofocus" id="slide-current-text-area" class="textinput" style="visibility:hidden;">
  </textarea>
</div>
